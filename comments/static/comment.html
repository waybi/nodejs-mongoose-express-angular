<span class="username">{{comment.username}}</span>:<span class="subject">{{comment.subject}}</span>
<p class="timestamp">posted {{comment.timestamp | date:"yyyy MM d H:mm"}}</p>
<p class="commentBody">{{comment.body}}</p>
<input type="button" class="btn btn-primary btn-xs" ng-show="reply==false" value="回复" ng-click="reply=true">
<form action="" ng-if="reply">
    <label>主题</label>
    <input type="text" ng-model="replySubject">
    <label>内容</label>
    <textarea ng-model="replyBody"></textarea>
    <input type="button" value="提交"  ng-click="addReply(comment._id,replySubject,replyBody)">
</form>
<input type="button" ng-show="reply==true" value="取消" ng-click="reply=false;">
<div ng-repeat="comment in comment.replies" ng-init="reply=false;replySubject='';replyBody=''">
    <div class="comment" ng-include="'comment.html'"></div>
</div>
