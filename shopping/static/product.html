<div id="productContainer">
   <img class="fullImg" ng-src="../images/{{product.imagefile}}" />
   <div class="prodInfo">
	   <p class="itemTitle">{{product.name}}</p>
     <p class="prodDesc">{{product.description}}</p>
     <p class="fullPrice">{{product.price|currency : '￥'}}</p>
	   <p class="status">{{product.instock}}件可用</p>
	   <p class="cartButton" ng-click="addToCart(product._id)">
	     添加到购物车
	     <img src="/images/cart.png" />
	   </p>
   </div>
</div>
