<!-- 产品列表 -->
<div id="productsContainer">
    <div class="listItem" ng-repeat="product in products">
        <img class="listImg" ng-click="setProduct()" style="width: 64px; height: 64px;" ng-src="./images/{{product.imagefile}}"/>
        <span class="prodName">{{product.name}}</span>
        <span class="price">{{product.price|currency : '￥'}}</span>
    </div>
</div>
